<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup - SeenIt</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../auth/login-signup-page.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="logo-container">
        <img src="../assets/seenitlogo.png" alt="Logo" class="logo" />
      </div>
      <nav class="nav-boxes">
        <button class="nav-item">My Profile</button>
        <button class="nav-item">Browse</button>
        <button class="nav-item">Search</button>
      </nav>
      <button class="menu-toggle" aria-label="Toggle Menu">&#9776;</button>
    </header>

    <main>
      <div class="center-wrapper">
        <div class="logo-box">
          <h2>Log in:</h2>

          <div class="login-img">
            <button id="googleLogin" class="auth-provider">
              <img src="../assets/login-img/google.png" alt="google logo" />
            </button>
          </div>

          <div class="divider">
            <span class="divider-text">OR</span>
          </div>

          <div class="signup-box">
            <h2>Sign up with email:</h2>

            <div id="authMessage" class="auth-message"></div>

            <form id="signupForm">
              <input
                type="text"
                id="displayName"
                class="text-name"
                placeholder="First and last name"
                required
              />
              <input
                type="email"
                id="email"
                class="text-email"
                placeholder="Your email address"
                required
              />
              <input
                type="password"
                id="password"
                class="text-password"
                placeholder="Create a password (min 6 characters)"
                minlength="6"
                required
              />
              <button type="submit" class="sign-up">Sign up</button>
            </form>

            <p class="login-link">
              Already have an account? <a href="#" id="showLogin">Log in</a>
            </p>
          </div>

          <div class="login-box" style="display: none">
            <h2>Log in with email:</h2>

            <div id="loginMessage" class="auth-message"></div>

            <form id="loginForm">
              <input
                type="email"
                id="loginEmail"
                class="text-email"
                placeholder="Your email address"
                required
              />
              <input
                type="password"
                id="loginPassword"
                class="text-password"
                placeholder="Your password"
                required
              />
              <button type="submit" class="sign-up">Log in</button>
            </form>

            <p class="login-link">
              Don't have an account? <a href="#" id="showSignup">Sign up</a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="../auth/firebase-config.js"></script>
    <script src="../auth/auth.js"></script>

    <footer>
      <div class="footer">
        <div class="footer-content">
          <p>
            &copy; 2025 SeenIt?. Made by students in Sweden. Film data from
            <a href="https://www.themoviedb.org/">TMDB</a>. All rights reserved.
          </p>
        </div>
      </div>
    </footer>

    <!-- Responsive Adjustments -->
    <script>
      const toggle = document.querySelector(".menu-toggle");
      const nav = document.querySelector(".nav-boxes");
      toggle.addEventListener("click", () => {
        nav.classList.toggle("active");
      });
    </script>
  </body>
</html>
