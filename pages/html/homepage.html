<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="/pages/css/styles.css" />  
    <link rel="stylesheet" href="/pages/css/homepage.css" />
</head>


<body>
    <header class="site-header">
        <div class="nav-container">
            <img src="/pages/assets/seenitlogo.png" alt="Logo" class="logo">
            <nav class="nav-boxes">
                <button class="nav-item">My profile</button>
                <button class="nav-item">Browse</button>
                <button class="nav-item">Search</button>
            </nav>
        </div>
    </header>

<main class="main-content">
        <!--hero section-->
        <section class="hero">
            <div class="hero-image">
                <img src="/pages/homepage-img/alpacino.jpg" alt="Movie Illustration">
            </div>
            <div class="hero-text">
                <h2>Watch it. Rate it. Repeat.</h2>
                <h3>Keep track of your movie life.</h3>
                <h4>Hype the good stuff with your crew.</h4>
                <a href="#" class="cta-button">Join us-for free</a>
            </div>
        </section>

        <!---Trending Movies-->
        <section class="trending">
            <h3>Trending Movies</h3>
            <div class="trending-items" id="trending-movies">
                <!--- Movies will be dynamically loaded here -->
            </div>
                <button class="arrow" aria-label="Scroll Left">&#8249;</button>
                <button class="arrow" aria-label="Scroll Right">&#8250;</button>
        </section>
        <!----Trending Shows-->
        <section class="trending">
            <h3>Trending Shows</h3>
            <div class="trending-items" id="trending-shows">
                <!---- Shows will be dynamically loaded here -->
            </div>
                <button class="arrow" aria-label="Scroll Left">&#8249;</button>
                <button class="arrow" aria-label="Scroll Right">&#8250;</button>
        </section>
        <!---Browse by Genre--->
        <section class="browse by genre">
            <h3> Browse by Genre</h3>
            <div class="genre-items" id="browse-genres">
                <!---- Genres will be dynamically loaded here -->
            </div>
                 <button class="arrow" aria-label="Scroll Left">&#8249;</button>
                <button class="arrow" aria-label="Scroll Right">&#8250;</button>
        </section>


 <script type="module" src="/pages/js/homepage.js"></script>

 </body>
 </html>
