<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Page</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/review-page.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="logo-container">
        <figure>
          <a href="/index.html">
            <img src="../assets/logo-seenit.png" alt="Logo" class="logo" />
          </a>
        </figure>
      </div>

      <div class="nav-container">
        <nav class="nav-boxes">
          <button class="nav-item">Home</button>
          <button class="nav-item">Browse</button>
          <button class="nav-item">Search</button>
        </nav>
      </div>
    </header>

    <main class="review-content">
      <section class="movie-info">
        <img src="" alt="Movie Poster" class="movie-poster" />
        <div class="movie-details">
          <h1 class="movie-title">Movie Title</h1>
          <p class="movie-overview">Movie overview will go here....</p>
        </div>
      </section>

      <section class="reviews">
        <h2>Reviews</h2>
        <div class="review-list">
          <!--- Reviews will be dynamically loaded here -->
        </div>
      </section>
    </main>

    <footer>
      <section class="footer">
        <div class="footer-container">
          <div class="footer-logo">
            <img
              src="../assets/logo-seenit.png"
              alt="Logo"
              class="footer-logo-img"
            />
          </div>
          <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="/pages/html/blog-overview.html">Blog</a>
            <a href="#">Terms </a>
          </div>
          <div class="social-media-icons">
            <a href="#">
              <img
                src="../assets/instagram-new.png"
                alt="social-media"
                class="social-media"
              />
            </a>
            <a href="#">
              <img
                src="../assets/facebook-new.png"
                alt="social-media"
                class="social-media"
              />
            </a>
            <a href="#">
              <img
                src="../assets/tiktok.png"
                alt="social-media"
                class="social-media"
              />
            </a>
            <a href="#">
              <img
                src="../assets/yt.png"
                alt="social-media"
                class="social-media"
              />
            </a>
          </div>
        </div>
        <div class="footer-content">
          <p>
            &copy; 2025 SeenIt?. Made by students in Sweden. Film data from
            <a href="https://www.themoviedb.org/">TMDB</a>. All rights reserved.
          </p>
        </div>
      </section>
    </footer>

    <script src="/pages/js/review-page.js"></script>
  </body>
</html>
