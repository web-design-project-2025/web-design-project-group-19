  <body>

    <main>
      <section class="hero">
        <div class="hero-image">
          <video src="/pages/assets/video/7233540-uhd-2560-1080-25fps-3_qYSLX2bc.mp4" autoplay loop muted playsinline class="hero-video"></video>
        </div>
      </section>
      <div class="center-wrapper">
        <div class="logo-box">
          <h2>Log in:</h2>

          <div class="login-img">
            <button id="googleLogin" class="auth-provider">
              <img src="../assets/login-img/google.png" alt="google logo" />
            </button>
          </div>

          <div class="divider">
            <span class="divider-text">OR</span>
          </div>

          <div class="signup-box">
            <h2>Sign up with email:</h2>

            <div id="authMessage" class="auth-message"></div>

            <form id="signupForm">
              <input
                type="text"
                id="displayName"
                class="text-name"
                placeholder="First and last name"
                required
              />
              <input
                type="email"
                id="email"
                class="text-email"
                placeholder="Your email address"
                required
              />
              <input
                type="password"
                id="password"
                class="text-password"
                placeholder="Create a password (min 6 characters)"
                minlength="6"
                required
              />
              <button type="submit" class="sign-up">Sign up</button>
            </form>

            <p class="login-link">
              Already have an account? <a href="#" id="showLogin">Log in</a>
            </p>
          </div>

          <div class="login-box" style="display: none">
            <h2>Log in with email:</h2>

            <div id="loginMessage" class="auth-message"></div>

            <form id="loginForm">
              <input
                type="email"
                id="loginEmail"
                class="text-email"
                placeholder="Your email address"
                required
              />
              <input
                type="password"
                id="loginPassword"
                class="text-password"
                placeholder="Your password"
                required
              />
              <button type="submit" class="sign-up">Log in</button>
            </form>

            <p class="login-link">
              Don't have an account? <a href="#" id="showSignup">Sign up</a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/auth.js"></script>
  </body>
