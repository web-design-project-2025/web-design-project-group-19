<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered box</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/login-signup-page.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="logo-container">
        <img src="../assets/seenitlogo.png" alt="Logo" class="logo" />
      </div>
      <nav class="nav-boxes">
        <button class="nav-item">My Profile</button>
        <button class="nav-item">Browse</button>
        <button class="nav-item">Search</button>
      </nav>
      <button class="menu-toggle" aria-label="Toggle Menu">&#9776;</button>
    </header>

    <main>
      <div class="center-wrapper">
        <div class="logo-box">
          <h2>Log in:</h2>

          <div class="login-img">
            <img
              src="../assets/login-img/facebook.png"
              alt="facebook logo"
              class="facebook"
            />

            <img
              src="../assets/login-img/google.png"
              alt="google logo"
              class="google"
            />

            <img
              src="../assets/login-img/twitter.jpg"
              alt="twitter logo"
              class="twitter"
            />

            <img
              src="../assets/login-img/apple.jpg"
              alt="apple logo"
              class="apple"
            />
          </div>
          <div class="signup-box">
            <h2>Or make an account, it's free:</h2>

            <input
              type="text"
              class="text-name"
              placeholder="First and last name"
            />
            <input
              type="text"
              class="text-email"
              placeholder="Your email adress"
            />
            <input
              type="text"
              class="text-password"
              placeholder="Create a password"
            />

            <button class="sign-up">Sign up</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
