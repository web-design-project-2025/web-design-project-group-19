<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/pages/css/styles.css" />
    <link rel="stylesheet" href="/pages/css/user-profile.css" />
  </head>

  <body>
    <header class="site-header">
      <div class="logo-container">
        <img src="/pages/assets/seenitlogo.png" alt="Logo" class="logo" />
      </div>

      <!-- navigation bars at the top -->
      <nav class="nav-boxes">
        <a href="/pages/html/user-profile.html">
          <button class="nav-item">My Profile</button>
        </a>
        <a href="/pages/html/browse.html">
          <button class="nav-item">Browse</button>
        </a>

        <button class="nav-item">Search</button>
      </nav>
      <button class="menu-toggle" aria-label="Toggle Menu">&#9776;</button>
    </header>

    <!--User profile-->
    <main>
      <div class="profile-container">
        <!--container with profile picture and bio, aligning on the left side-->

        <img
          src="/pages/profile-img/kermit.jpg"
          alt="user profile picture"
          class="kermit"
        />

        <!--Profile Usernamme and profile information-->
        <div class="profile-info">
          <h1 class="username-profile">Keeeermit</h1>

          <div class="status-profile">
            <p>Reviews<br />210</p>
            <p>Followers<br />148</p>
            <p>Following<br />260</p>
          </div>

          <!--member date-->
          <div class="member-date">
            <p>MEMBER SINCE</p>
            <p>9 May 2024</p>
          </div>
        </div>
      </div>

      <div class="profile-bio">
        <h2>BIO</h2>
        <p>I'm easily entertained, and I love Channing Tatum</p>
      </div>
    </main>

    <!--favorite films images-->
    <div class="favorite-films-container">
      <img
        src="/pages/profile-img/scream.jpg"
        alt="scream movie"
        class="favorite-films"
      />
      <img
        src="/pages/profile-img/step up.jpg"
        alt="step up movie"
        class="favorite-films"
      />
      <img
        src="/pages/profile-img/totoro.jpg"
        alt="totoro movie"
        class="favorite-films"
      />
      <img
        src="/pages/profile-img/your name.jpg"
        alt="your name movie"
        class="favorite-films"
      />
    </div>
  </body>
</html>
