<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/user-profile.css" />
  </head>

  <body>
    <header class="site-header">
      <div class="logo-container">
        <img src="../assets/seenitlogo.png" alt="Logo" class="logo" />
      </div>

      <!-- navigation bars at the top -->
      <nav class="nav-boxes">
        <a href="../html/user-profile.html">
          <button class="nav-item">My Profile</button>
        </a>
        <a href="../html/members-review-page.html">
          <button class="nav-item">Members</button>
        </a>

        <a href="../html/search.html">
          <button class="nav-item">Search</button>
        </a>
      </nav>
      <button class="menu-toggle" aria-label="Toggle Menu">&#9776;</button>
    </header>

    <!--User profile-->
    <main>
      <div class="profile-container">
        <!--container with profile picture and bio, aligning on the left side-->

        <img
          src="../assets/profile-img/kermit.jpg"
          alt="user profile picture"
          class="kermit"
        />

        <!--Profile Usernamme and profile information-->
        <div class="profile-info">
          <h1 class="username-profile">Keeeermit</h1>

          <div class="status-profile">
            <p>Reviews<br />210</p>
            <p>Followers<br />148</p>
            <p>Following<br />260</p>
          </div>

          <!--member date-->
          <div class="member-date">
            <p>MEMBER SINCE</p>
            <p class="date">9 May 2024</p>
          </div>
        </div>
      </div>

      <!--Bio divider line-->
      <div class="section-divider">
        <h2 class="section-name">BIO</h2>
      </div>
      <hr class="divider-line" />

      <div class="profile-bio">
        <p>I'm easily entertained, and I love Channing Tatum</p>
      </div>
    </main>

    <!--divider line for favorite films-->
    <div class="section-divider">
      <h2 class="section-name">Favorite Films</h2>
    </div>
    <hr class="divider-line" />

    <!--favorite films images-->
    <div class="favorite-films-container">
      <img
        src="../assets/profile-img/scream.jpg"
        alt="scream movie"
        class="film-img"
      />
      <img
        src="../assets/profile-img/step up.jpg"
        alt="step up movie"
        class="film-img"
      />
      <img
        src="../assets/profile-img/totoro.jpg"
        alt="totoro movie"
        class="film-img"
      />
      <img
        src="../assets/profile-img/your name.jpg"
        alt="your name movie"
        class="film-img"
      />
    </div>

    <!--divider line for recent films-->

    <div class="section-divider">
      <h2 class="section-name">Recent Films</h2>
    </div>
    <hr class="divider-line" />

    <!--Recently watched films images-->
    <div class="recent-films-container">
      <img
        src="../assets/profile-img/minecraft.jpg"
        alt="minecraft movie"
        class="film-img"
      />
      <img
        src="../assets/profile-img/mufasa.jpg"
        alt="mufasa movie"
        class="film-img"
      />
      <img
        src="../assets/profile-img/trap.jpg"
        alt="trap movie"
        class="film-img"
      />
      <img
        src="../assets/profile-img/adolescence.jpg"
        alt="adolescence movie"
        class="film-img"
      />
    </div>

    <!--divider line for  watchlist-->

    <div class="section-divider">
      <h2 class="section-name">Watchlist</h2>
    </div>
    <hr class="divider-line" />

    <!--Watchlist images-->
    <div class="watchlist-container">
      <img
        src="../assets/profile-img/ponyo.jpg"
        alt="ponyo movie"
        class="film-img"
      />
      <img
        src="../assets/profile-img/dahmer.jpg"
        alt="dahmer movie"
        class="film-img"
      />
      <img
        src="../assets/profile-img/warfare.jpg"
        alt="warfare movie"
        class="film-img"
      />
      <img
        src="../assets/profile-img/goblin.jpg"
        alt="goblin movie"
        class="film-img"
      />
    </div>

    <!-- for mobile functionality -->
    <script>
      const toggle = document.querySelector(".menu-toggle");
      const nav = document.querySelector(".nav-boxes");
      toggle.addEventListener("click", () => {
        nav.classList.toggle("active");
      });
    </script>
    <div class="footer">
      <div class="footer-content">
        <p>
          &copy; 2025 SeenIt?. Made by students in Sweden. Film data from
          <a href="https://www.themoviedb.org/">TMDB</a>. All rights reserved.
        </p>
      </div>
    </div>
  </body>
</html>
