<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search your next banger!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/search.css" />

    <script type="module" src="../js/search.js"></script>

  </head>

  <header class="site-header">
    <button class="logo-button" onclick="window.location.href='homepage.html';">
      <img src="../assets/seenitlogo.png" alt="Logo" class="logo" />
    </button>

    <nav class="nav-boxes">
      <button class="nav-item" href="/pages/html/user-profile.html">My Profile</button>
      <button class="nav-item" href="/pages/html/blog.html">Blog</button>
      <button class="nav-item" href="/pages/html/search.html">Search</button>
    </nav>
    <button class="menu-toggle" aria-label="Toggle Menu">&#9776;</button>
  </header>

 <body>

    <main class="main-content">
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for movies, TV shows, or people...">
                <button id="search-button">Search</button>
            </div>
            <div class="search-options">
                <label>
                    <input type="radio" name="search-type" value="movie" checked> Movies
                </label>
                <label>
                    <input type="radio" name="search-type" value="tv"> TV Shows
                </label>
                <label>
                    <input type="radio" name="search-type" value="person"> People
                </label>
            </div>
            <div class="filter-container">
              <select id="genre-dropdown" class="genre-filter">
                <option value="">All Genres</option>
                <!-- Options will be filled in by JavaScript -->
              </select>
            </div>
        </section>


        <section class="results-section">
            <h2 id="results-title">Popular Movies</h2>
            <div class="results-container" id="results-container"></div>
            <div class="pagination">
                <button id="prev-page">Previous</button>
                <span id="page-info">Page 1</span>
                <button id="next-page">Next</button>
            </div>
        </section>
    </main>

      <footer>
      <section class="footer">
<div class="footer-container">
        <div class="footer-logo">
          <img src="../assets/seenitlogo.png" alt="Logo" class="footer-logo-img" />
        </div>
        <div class="footer-links">
          <a href="#">About</a>
          <a href="#">Contact</a>
          <a href="#">Blog</a>
          <a href="#">Terms </a>
        </div>
<div class="social-media-icons">
  
  <a href="#">
    <img src="../assets/instagram-new.png" alt="social-media" class="social-media" />
  </a>
  <a href="#">
    <img src="../assets/facebook-new.png" alt="social-media" class="social-media" />
  </a>
  <a href="#">
    <img src="../assets/tiktok.png" alt="social-media" class="social-media" />
  </a>
  <a href="#">
    <img src="../assets/yt.png" alt="social-media" class="social-media" />
  </a>
</div>

        </div>
      <div class="footer-content">
        <p>&copy; 2025 SeenIt?. Made by students in Sweden. Film data from <a href="https://www.themoviedb.org/">TMDB</a>. All rights reserved.</p>
      </div>
      </section>
  </footer>
 
    <!-- Responsive Adjustments -->
    <script>
        const toggle = document.querySelector(".menu-toggle");
        const nav = document.querySelector(".nav-boxes");
        toggle.addEventListener("click", () => {
          nav.classList.toggle("active");
        });
      </script>


    <script type="module" src="../js/search.js"></script>

 </body>
</html>
